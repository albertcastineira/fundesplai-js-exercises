<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="exercise12.css">
</head>
<body>
    <div class="box">
        <h4>Add item</h4>
        <button id="pushBtn">push</button>
        <button id="unshiftBtn">unshift</button>
        <button id="insertAtBtn">insert at</button>
        <input id="insertAtNum" type="number" value="0">
    </div>
    <div class="box">
        <h4>Remove item</h4>
        <button id="popBtn">pop</button>
        <button id="shiftBtn">shift</button>
        <button id="removeAtBtn">remove at</button>
        <input id="removeAtNum" type="number" value="0">
    </div>
    <h3>[<span style="letter-spacing: 10px;" id="mainArray"></span>]</h3>
    <h4 style="color: red;"><span id="errorMsg"></span></h4>
</body>
<script src="exercise12.js"></script>
</html>
