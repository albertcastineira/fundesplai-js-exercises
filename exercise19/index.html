<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuck Norris</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="nes-container with-title is-centered">
            <p class="title">
                <img class="nes-avatar is-large" alt="Chuck Norris" src="https://www.giantbomb.com/a/uploads/square_medium/46/462814/3221502-8667199912-d2d02.jpg" style="image-rendering: pixelated;">
            </p>
            <p id="phraseText">Press the button, Chuck Norris will never dissapoint you!.</p>
            <button id="phraseBtn" type="button" onclick="updateJoke()" class="nes-btn is-primary">Next</button>
          </div>
    </div>
</body>
<script src="main.js"></script>
</html>
